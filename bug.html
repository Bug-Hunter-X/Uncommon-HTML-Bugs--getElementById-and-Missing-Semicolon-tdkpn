<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrect way to access element using getElementById with a variable
    var elementId = "myDiv";
    var element = document.getElementById(elementId);
    element.innerHTML = "This text replaces the previous one.";

    //Another issue - Missing semicolon
    console.log("This is a log statement")
  </script>
</body>
</html>
